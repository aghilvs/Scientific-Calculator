<!DOCTYPE html>
<html>
    <head>
        <title>Scientific Calculator</title>
        <meta charset="'utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
    </head>
    <body>
        <div class='container'>
            <h1 class="text-center mt-3">Scientific Calculator</h1>
            <div class="row">
                <div class='col-12 col-md-6 offset-md-3'>
                    <div class="card">
                        <div class="card-body">
                            <input readonly class="form-control text-end" type="text" value="" aria-label="readonly input example" readonly id="calc-display">
                        </div>
                        <div class="row gx-1">
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">(</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">)</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">%</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">AC</button>
                            </div>
                        </div>
                        <div class="row gx-1">
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">7</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">8</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">9</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">/</button>
                            </div>
                        </div>
                        <div class="row gx-1">
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">4</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">5</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">6</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">*</button>
                            </div>
                        </div>
                        <div class="row gx-1">
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">1</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">2</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">3</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">-</button>
                            </div>
                        </div>
                        <div class="row gx-1">
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">0</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">.</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-primary border border-primary mt-2 border w-100">=</button>
                            </div>
                            <div class="col-3 p-3">
                                <button type="button" class="btn btn-light mt-2 border w-100">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                console.log("The document is ready");
                const display = document.getElementById("calc-display");
                console.log(display);
                const buttons = document.getElementsByClassName("btn");
                let currentValue = "";
                for (let i=0; i<buttons.length; i++) {
                    const button = buttons[i];
                    button.addEventListener('click',function() {
                        const value = button.innerText;
                        if (value == 'AC') {
                            currentValue = "";
                            display.value = currentValue;
                        }
                        else{
                            currentValue+=value;
                            display.value = currentValue;
                        }

                    })
                }
            })
        </script>
    </body>
</html>
