<!DOCTYPE html>
<html>
    <head>
        <title>Scientific Calculator</title>
        <meta charset="'utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
    </head>
    <body>
        <div class='container'>
            <h1 class="text-center mt-3">Scientific Calculator</h1>
            <div class="row">
                <div class='col-12 col-md-6 offset-md-3'>
                    <div class="card">
                        <div class="card-body">
                            <input readonly class="form-control" type="text" value="" aria-label="readonly input example" readonly>
                        </div>
                        <div class="row">
                            <div class="col-3"><button type="button" class="btn btn-light">(</button></div>
                            <div class="col-3"><button type="button" class="btn btn-light">)</button></div>
                            <div class="col-3"><button type="button" class="btn btn-light">%</button></div>
                            <div class="col-3"><button type="button" class="btn btn-light">AC</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
